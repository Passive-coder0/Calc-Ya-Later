    <link rel="stylesheet" href="style.css">
</head>

                    <button class="col" id ="ac">8</button>

                </div>

                </div>
                <div class="row">
                    <button class="col" id ="ac">1</button>
                    <button class="col" id ="ac">2</button>
                    <button class="col" id ="ac">3</button>
                    <button class="col" id ="ac">+</button>
                </div>
                <div class="row">
                    <button class="col" id ="zero">0</button>
                    <button class="col" id ="ac">.</button>
                    <button class="col" id ="ac">=</button>
                </div>
